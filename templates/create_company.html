{% extends "base.html" %}

{% block title %}Add Company{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h2>Create Company</h2>
            <form method="POST" enctype="multipart/form-data">
                <div class="row">
                    <!-- Company Details -->
                    <div class="col-md-6">
                        <h4>Company Details</h4>
                        <div class="mb-3">
                            <label for="company_name" class="form-label">Company Name *</label>
                            <input type="text" class="form-control" id="company_name" name="company_name" required>
                        </div>
                        <div class="mb-3">
                            <label for="registration_number" class="form-label">Registration Number</label>
                            <input type="text" class="form-control" id="registration_number" name="registration_number">
                        </div>
                        <div class="mb-3">
                            <label for="vat_number" class="form-label">VAT Number</label>
                            <input type="text" class="form-control" id="vat_number" name="vat_number">
                        </div>
                        <div class="mb-3">
                            <label for="telephone" class="form-label">Telephone</label>
                            <input type="tel" class="form-control" id="telephone" name="telephone">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea class="form-control" id="address" name="address" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="logo" class="form-label">Company Logo</label>
                            <input type="file" class="form-control" id="logo" name="logo" accept="image/*">
                        </div>
                    </div>

                    <!-- Banking Details -->
                    <div class="col-md-6">
                        <h4>Banking Details</h4>
                        <div class="mb-3">
                            <label for="bank_name" class="form-label">Bank Name</label>
                            <input type="text" class="form-control" id="bank_name" name="bank_name">
                        </div>
                        <div class="mb-3">
                            <label for="bank_account_number" class="form-label">Account Number</label>
                            <input type="text" class="form-control" id="bank_account_number" name="bank_account_number">
                        </div>
                        <div class="mb-3">
                            <label for="bank_branch_code" class="form-label">Branch Code</label>
                            <input type="text" class="form-control" id="bank_branch_code" name="bank_branch_code">
                        </div>
                        <div class="mb-3">
                            <label for="bank_account_type" class="form-label">Account Type</label>
                            <select class="form-control" id="bank_account_type" name="bank_account_type">
                                <option value="Current">Current</option>
                                <option value="Savings">Savings</option>
                                <option value="Business">Business</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Create Company</button>
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
